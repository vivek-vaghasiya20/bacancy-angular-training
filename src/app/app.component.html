<app-cards></app-cards>
<hr />
<hr />

<div class="h-100 d-flex align-items-center justify-content-center">
  Select Location:
  <select [(ngModel)]="location">
    <option *ngFor="let option of selectOptions" [value]="option">
      {{ option }}
    </option>
  </select>

  <ng-container [ngSwitch]="location">
    <app-home *ngSwitchCase="'Home'"></app-home>
    <app-college *ngSwitchCase="'College'"></app-college>
    <app-company *ngSwitchCase="'Company'"></app-company>
    <app-not-found *ngSwitchDefault></app-not-found>
  </ng-container>
</div>
<hr />
<hr />

<div class="h-100 d-flex align-items-center justify-content-center">
  <table>
    <thead>
      <tr>
        <td>{{ TableIndexHeader }}</td>
        <td>{{ TableProductHeader }}</td>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let product of productItems;
          let i = index;
          let first = first;
          let last = last;
          let odd = odd;
          let even = even
        "
        [ngClass]="{
          'light-yellow': first,
          'light-orange': last,
          'light-blue': odd && !first && !last,
          'light-pink': even && !first && !last
        }"
      >
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ product.name }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<hr />
<hr />

<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="card">
    <img src="assets/card-image.jpg" class="card-img-top" alt="card-image" />
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item"
        [ngStyle]="{ 'background-color': isTrue ? 'yellow' : 'green' }"
      >
        A first item
      </li>
      <li
        class="list-group-item"
        [ngClass]="{ 'style-class-one': isTrue, 'style-class-two': !isTrue }"
      >
        A second item
      </li>
    </ul>

    <div class="card-body">
      <button class="btn btn-primary card-link" (click)="changeStyles()">
        Change Style
      </button>
    </div>
  </div>
</div>
