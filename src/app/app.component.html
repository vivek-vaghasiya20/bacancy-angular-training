<div class="container-fluid">
  <h2 class="text-center text-primary mt-4 fw-bold">Feature Products</h2>
  <div class="row">
    @defer (when products) { @for (product of products; track product.id) {
    <div class="col-md-3">
      @defer (on viewport) {
      <app-product-detail [product]="product"></app-product-detail>
      } @placeholder() {
      <div class="placeholder"></div>
      }
    </div>
    } @empty {
    <p>No Product found.</p>
    } }@placeholder() {
    <p>loading...</p>
    }@error() {
    <p>failed to load content.</p>
    }
  </div>
</div>
