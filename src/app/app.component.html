<div class="container-fluid">
  <h2 class="text-center text-primary mt-4 fw-bold">Feature Products</h2>
  <div class="row">
    @defer (on viewport) { @defer (when products) { @for (product of products;
    track product.id) {
    <div class="col-md-3">
      <app-product-detail [product]="product"></app-product-detail>
    </div>
    } @empty {
    <p>No Product found.</p>
    } }@loading() {
    <p>loading...</p>
    }@error() {
    <p>failed to load content.</p>
    } }@placeholder() {
    <p>loading...</p>
    }
  </div>
</div>
