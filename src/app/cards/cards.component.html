<div class="row">
  <div class="card text-center col-md-4 mb-4" *ngFor="let card of cards">
    <div class="card-header">
      <img
        [src]="card.imageUrl"
        *ngIf="card.visible"
        class="card-img-top"
        alt="Card Image"
      />
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ card.title }}</h5>
      <p class="card-text">
        {{ card.description }}
      </p>
    </div>
    <div class="card-footer text-muted">
      <button class="btn btn-primary" (click)="updateInfo(card)">
        {{ card.visible ? const.hide : const.show }}
      </button>
    </div>
  </div>
</div>
