<div class="container">
  <div class="form-wrapper">
    <h1>Login</h1>
    <form #formObject="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input
          type="text"
          id="exampleInputEmail"
          name="emailField"
          placeholder="Enter email"
          ngModel
          required
          pattern="^[a-z]{1}[a-z0-9.]+@[a-z0-9]+\.[a-z]{2,6}$"
          #emailField="ngModel"
        />
        <span
          *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)"
          class="text-danger"
        >
          <span *ngIf="emailField.hasError('required')"
            >Email is required.</span
          >
          <span *ngIf="emailField.hasError('pattern')">
            Please enter a valid email address.
          </span>
        </span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input
          type="password"
          id="exampleInputPassword"
          name="passwordField"
          placeholder="Password"
          ngModel
          required
          #passwordField="ngModel"
        />
        <span
          *ngIf="
            passwordField.invalid &&
            (passwordField.dirty || passwordField.touched)
          "
          class="text-danger"
        >
          <span *ngIf="passwordField.hasError('required')">
            Password is required.
          </span>
        </span>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!formObject.valid"
      >
        Submit
      </button>
      <p class="mt-2 text-center">
        Don't have an account?
        <a class="link-text" [routerLink]="['/register']">Register</a>
      </p>
    </form>
  </div>
</div>
