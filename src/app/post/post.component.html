<div class="card">
  <div *ngFor="let post of posts">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">
        {{ post.description }}
      </p>
      <button class="btn btn-danger" (click)="likePost(post.id,post.likeCount)">
        Like {{ post.likeCount }}
      </button>
      <button class="btn btn-warning" (click)="deletePost(post.id)">
        Delete
      </button>
  </div>
</div>
