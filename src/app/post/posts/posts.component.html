<ng-template appViewContainerRef></ng-template>
<ng-container *ngIf="posts && posts.length > 0; else noData">
  <ng-template appViewContainerRef></ng-template>
  <div class="row">
    <div class="col-md-6" *ngFor="let post of posts; let i = index">
      <div class="card h-100">
        <div class="card-body">
          <p class="card-text">Id: {{ post.id }}</p>
          <p class="card-text">Title: {{ post.title }}</p>
          <p class="card-text">Body: {{ post.body }}</p>
          <button class="btn btn-danger" (click)="showConfirmDelete(i)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>No post available.</p>
      </div>
    </div>
  </div>
</ng-template>
