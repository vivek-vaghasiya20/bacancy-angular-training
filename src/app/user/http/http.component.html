<button (click)="onCreatePost()">Create Post</button>
<br />
<input type="number" [(ngModel)]="postId" placeholder="Enter post ID" />
<button (click)="onGetPostsById(postId)">Get Post by ID</button>
<br />
<input
  type="number"
  [(ngModel)]="postIdToDelete"
  placeholder="Enter post ID to delete"
/>
<button (click)="onDeletePost(postIdToDelete)">Delete Post</button>
<br />
<input
  type="number"
  [(ngModel)]="postIdToUpdate"
  placeholder="Enter post ID to update"
/>
<button (click)="onUpdatePost(postIdToUpdate)">Update Post</button>

<ng-container *ngIf="posts && posts.length > 0; else noData">
  <div class="row">
    <div class="col-md-4" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Title: {{ post.title }}</p>
          <p class="card-text">Id: {{ post.id }}</p>
          <p class="card-text">Body: {{ post.body }}</p>
          <p class="card-text">UserId: {{ post.userId }}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noData>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>No post available.</p>
      </div>
    </div>
  </div>
</ng-template>
