<h4>Value of signalTwo from Child component: {{ signalTwoChild() }}</h4>
<div>
  <label for="signalTwo">Add in Number Signal:</label>
  <input
    type="number"
    id="signalTwo"
    [ngModel]="signalTwoChild()"
    name="signalTwo"
    (ngModelChange)="signalTwoChild.set($event)"
  />
</div>
