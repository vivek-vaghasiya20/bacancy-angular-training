<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  [attr.data-bs-target]="'#bookAddModal-' + index"
>
  Add Book
</button>
<!-- Modal -->
<div
  class="modal fade"
  [id]="'bookAddModal-' + index"
  tabindex="1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Book</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control"
            [(ngModel)]="newBook.bookTitle"
          />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            class="form-control"
            [(ngModel)]="newBook.bookAuthor"
          />
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            class="form-control"
            [(ngModel)]="newBook.bookPrice"
          />
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="newBook.bookDescription"
          ></textarea>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="onAddBook()">
            Add Book
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let book of bookList">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ book.bookTitle }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ book.bookAuthor }}</h6>
      <p class="card-text">{{ book.bookDescription }}</p>
      <p class="card-text">Price: ${{ book.bookPrice }}</p>
    </div>
  </div>
</div>
