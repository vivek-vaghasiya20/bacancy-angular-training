<div class="container">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title</label>
      <input type="text" formControlName="title" id="title" />
    </div>
    <div>
      <label for="category">Category</label>
      <input type="text" formControlName="category" id="category" />
    </div>
    <div>
      <label for="price">Price</label>
      <input type="number" formControlName="price" id="price" />
    </div>
    <div>
      <label for="author">Author</label>
      <input type="text" formControlName="author" id="author" />
    </div>
    <div>
      <label for="description">Description</label>
      <textarea formControlName="description" id="description"></textarea>
    </div>
    <div>
      <label for="file">Add Book Image</label>
      <input type="file" (change)="handleFileInput($event)" id="file" />
    </div>
    <button type="submit" [disabled]="!bookForm.valid">Add Book</button>
  </form>
</div>
