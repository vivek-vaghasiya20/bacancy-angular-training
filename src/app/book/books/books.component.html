<div *ngFor="let book of bookList">
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ book.title }}</h4>
    </div>
    <div class="card-body">
      <p class="card-text">{{ book.description }}</p>
      <p class="card-text">{{ book.author }}</p>
      <p class="card-text">${{ book.price }}</p>
    </div>
  </div>
</div>
