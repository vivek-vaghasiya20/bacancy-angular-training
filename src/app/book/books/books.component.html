<div class="container mt-3">
  <form [formGroup]="filterForm">
    <div class="row">
      <div class="form-group col-md-4 mb-3">
        <input
          formControlName="title"
          name="title"
          class="form-control"
          type="search"
          placeholder="Search Book"
          aria-label="Search"
        />
      </div>
      <div class="form-group col-md-2 mb-3">
        <select
          formControlName="category"
          name="category"
          class="form-select"
          aria-label="Category"
        >
          <option *ngFor="let category of categories" [value]="category">
            {{ category }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-4 mb-3">
        <select
          formControlName="priceRange"
          name="priceRange"
          class="form-select"
          aria-label="Price Range"
        >
          <option *ngFor="let range of priceRanges" [value]="range.label">
            {{ range.label }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <button
          class="btn btn-primary"
          type="submit"
          (click)="onSubmitFilter()"
        >
          Search
        </button>
      </div>
    </div>
  </form>
</div>

<div *ngIf="bookList.length > 0; else noBooksFound">
  <div *ngFor="let book of bookList">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ book.title }}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{ book.description }}</p>
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">${{ book.price }}</p>
        <p class="card-text">{{ book.category }}</p>
        <img [src]="book.imageURL" />
      </div>
    </div>
  </div>
</div>

<ng-template #noBooksFound>
  <div class="container mt-3">
    <div class="alert alert-danger" role="alert">No books found.</div>
  </div>
</ng-template>
