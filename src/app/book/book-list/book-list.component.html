<form [formGroup]="bookForm">
  <input type="text" formControlName="bookId" placeholder="Enter Book ID" />
</form>

<div *ngIf="showAllBooks; else searchResult">
  <div *ngFor="let book of bookList">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ book.name }}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">{{ book.publishingYear }}</p>
        <p class="card-text">${{ book.price }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #searchResult>
  <div *ngIf="book; else notFound">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ book.name }}</h4>
      </div>
      <div class="card-body">
        <p class="card-text">{{ book.author }}</p>
        <p class="card-text">{{ book.publishingYear }}</p>
        <p class="card-text">${{ book.price }}</p>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #notFound>
  <p>No record found</p>
</ng-template>
