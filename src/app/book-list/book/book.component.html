<div class="card my-3 p-4">
  <img
    src="{{ book.imgUrl }}"
    class="card-img p-0"
    alt="book image"
    onerror="this.src='https://media.istockphoto.com/id/1409329028/vector/no-picture-available-placeholder-thumbnail-icon-illustration-design.jpg?s=612x612&w=0&k=20&c=_zOuJu755g2eEUioiOUdz_mHKJQJn-tDgIAhQzyeKUQ='"
  />
  <div class="card-body text-center p-0">
    <h5 class="card-title mt-3">Title:{{ book.title }}</h5>
    <p class="card-text">Description: {{ book.description }}</p>
    <p class="card-text">
      <small class="text-muted"
        >Price: {{ book.price | currency : "INR" }}</small
      >
    </p>
    <div class="btn-container">
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#bookModal"
        (click)="OnEditBook()"
      >
        Edit
      </button>
      <button class="btn btn-primary" (click)="onDeleteBook()">Delete</button>
      <button class="btn btn-primary btn-color" (click)="showAlert()">
        Show Stocks
      </button>
    </div>
    <div
      class="alert alert-success stock-alert"
      role="alert"
      *ngIf="stockAlert"
    >
      Available Stock : {{ book.stock }}
    </div>
    <div class="accordion">
      <div class="accordion-item" [ngClass]="{ active: accordionOpen }">
        <div
          class="accordion-header text-light bg-primary text-center"
          (click)="toggleAccordion()"
        >
          View More
        </div>
        <div class="accordion-content" *ngIf="accordionOpen">
          <app-book-detail [book]="book"></app-book-detail>
        </div>
      </div>
    </div>
  </div>
</div>
