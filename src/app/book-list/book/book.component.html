<div class="card mb-3">
  <div class="card">
    <img src="{{ book.imgUrl }}" class="card-img" alt="book image" />
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">{{ book.description }}</p>
      <p class="card-text">
        <small class="text-muted">Price: ${{ book.price }}</small>
      </p>
      <div class="btn-container">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#bookModal"
          (click)="OnEditBook()"
        >
          Edit
        </button>
        <button class="btn btn-primary" (click)="onDeleteBook()">Delete</button>
        <button class="btn btn-primary btn-color" (click)="showAlert()">
          Show Stocks
        </button>
      </div>
      <div
        class="alert alert-success stock-alert"
        role="alert"
        *ngIf="stockAlert"
      >
        Available Stock : {{ book.stock }}
      </div>
      <div class="accordion">
        <div class="accordion-item" [ngClass]="{ active: accordionOpen }">
          <div class="accordion-header" (click)="toggleAccordion()">
            View More
          </div>
          <div class="accordion-content" *ngIf="accordionOpen">
            <app-book-detail [book]="book"></app-book-detail>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
