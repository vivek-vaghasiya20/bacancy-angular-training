Pass value from Child using template Drive form:<input
  type="text"
  [ngModel]="signalInChild()"
  (ngModelChange)="signalInChild.set($event)"
/>

<form [formGroup]="FormGroup">
  <div>
    <label for="newValue">Pass value from Child using reactive form:</label>
    <input type="text" id="newValue" formControlName="newValue" />
  </div>
</form>

<h3>Signal Value from Child component => {{ signalInChild() }}</h3>
